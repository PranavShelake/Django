{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/stylesheet.css' %}">
</head>

<body>
    <form method="post" class="container">
        {% csrf_token %}
        <h2>Verification</h2>
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Email" required> 
            <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
            <input type="text" name="key" id="key" placeholder="Security Key (e.g., Enter your nickname)" required>
            <i class="fas fa-key"></i>
        </div>
        <button class="btn2" type="submit">Submit</button>
        <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
    </form>
</body>

</html>

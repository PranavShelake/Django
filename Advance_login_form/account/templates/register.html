{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/stylesheet.css' %}">
</head>

<body>
    <form method="post" class="container">
        {% csrf_token %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <p style=" color: #d9dcd6; font-weight: 600; ">{{ message }}</p>
            {% endfor %}
        </ul>
        {% endif %}
        <h2>Register...</h2>
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <i class="fas fa-lock" onclick="togglePassword()"></i>
        </div>
        <div class="form-group">
            <input type="text" name="key" id="key" placeholder="Security Key (e.g., Enter your nickname)" required>
            <i class="fas fa-key"></i>
        </div>
        <button class="btn2" type="submit">Submit</button>
        <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
    </form>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-lock');
                passwordIcon.classList.add('fa-unlock');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-unlock');
                passwordIcon.classList.add('fa-lock');
            }
        }
    </script>
</body>

</html>
